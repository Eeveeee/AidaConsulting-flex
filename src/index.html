<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AidaConsulting</title>
    <link rel="shortcut" type="ico/img" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-wrapper">
            <div class="header-label">
              <button class="button button-burger"><span></span></button>
              <img src="../src/img/logo.svg" alt="" />
              <span class="company-name">AidaConsulting</span>
            </div>
            <nav class="header-nav">
              <a href="#" class="nav-selector">ГЛАВНАЯ</a>
              <a href="#" class="nav-selector">О НАС</a>
              <a href="#" class="nav-selector">УСЛУГИ</a>
              <a href="#" class="nav-selector">СВЯЗЬ С НАМИ</a>
            </nav>
            <div class="header-contacts">
              <img src="../src/img/icons/icn-phone.png" alt="" />
              <div class="header-contacts-text">
                <span>Свяжитесь с нами сейчас!</span>
                <span>+7 (812) 425 64 14</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="main">
        <div class="container">
          <div class="main-wrapper">
            <div class="main-slider">
              <div class="slider__item">
                <div class="slide-wrapper">
                  <h1>Ваш партнёр в области консалтинга</h1>
                  <button class="button button-services">НАШИ УСЛУГИ</button>
                </div>
              </div>
              <div class="slider__item">
                <div class="slide-wrapper">
                  <h1>Удобная форма общения</h1>
                  <button class="button button-services">НАШИ УСЛУГИ</button>
                </div>
              </div>
              <div class="slider__item">
                <div class="slide-wrapper">
                  <h1>Всегда на связи</h1>
                  <button class="button button-services">НАШИ УСЛУГИ</button>
                </div>
              </div>
            </div>
            <div class="slider-controls">
              <div class="slider__control prev"></div>
              <div class="slider__control next"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
